<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Invoices - Invoice System</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f5f5;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 24px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .btn-logout {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-logout:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .breadcrumb {
      margin-bottom: 20px;
      color: #666;
      font-size: 14px;
    }

    .breadcrumb a {
      color: #667eea;
      text-decoration: none;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .customer-info-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .customer-info-card h2 {
      color: #333;
      margin-bottom: 15px;
    }

    .customer-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      color: #666;
      font-size: 14px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-bar h2 {
      color: #333;
    }

    .btn-add {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn-add:hover {
      background: #5568d3;
    }

    .invoices-table {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #f8f9fa;
    }

    th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      color: #333;
      border-bottom: 2px solid #e0e0e0;
    }

    td {
      padding: 15px;
      border-bottom: 1px solid #f0f0f0;
      color: #666;
    }

    tbody tr {
      cursor: pointer;
      transition: background 0.2s;
    }

    tbody tr:hover {
      background: #f8f9fa;
    }

    .no-invoices {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .amount {
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Invoice System</h1>
    <div class="header-right">
      <span class="username" id="usernameDisplay"></span>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="container">
    <div class="breadcrumb">
      <a href="/customers.html">‚Üê Back to Customers</a>
    </div>

    <div class="customer-info-card" id="customerInfo">
      <h2 id="customerName">Loading...</h2>
      <div class="customer-details" id="customerDetails"></div>
    </div>

    <div class="top-bar">
      <h2>Invoices</h2>
      <button class="btn-add" onclick="createNewInvoice()">+ Create Invoice</button>
    </div>

    <div class="invoices-table">
      <table id="invoicesTable">
        <thead>
          <tr>
            <th>Invoice Number</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Created</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="invoicesBody">
          <tr>
            <td colspan="5" class="no-invoices">Loading invoices...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="/js/customer-invoices.js"></script>
</body>
</html>
